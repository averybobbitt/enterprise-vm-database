<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% block scripts %}
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

    <!-- Datatables -->
    <script src="https://cdn.datatables.net/v/bs5/dt-1.13.8/datatables.min.js"></script>

    <!-- Initialize all tables as DataTables -->
    <script>
        $(document).ready(function () {
            $('.table').DataTable();
        });
    </script>
    {% endblock %}

    {% block styles %}
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Datatables -->
    <link href="https://cdn.datatables.net/v/bs5/dt-1.13.8/datatables.min.css" rel="stylesheet">
    {% endblock %}

    <title>Enterprise VM Management</title>
</head>
<body>

<nav class="navbar navbar-expand-lg text-primary-emphasis bg-primary-subtle border border-primary-subtle mt-3 mx-5">
    <a class="navbar-brand mx-3" href="#">Enterprise VM Management</a>
    <div class="navbar-nav collapse navbar-collapse">
        <a class="nav-item nav-link" href="/">Home</a>
        <a class="nav-item nav-link" href="/overview">Overview</a>
    </div>
</nav>

{% block content %}
{% endblock %}
</body>
</html>
